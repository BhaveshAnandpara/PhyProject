
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

{% block link %}
     <link rel="stylesheet" href="{% static 'phyApp/base.css' %}">
    <script src="{% static 'phyApp/base.js' %}"></script>
{% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <title>{{title}}</title>
</head>
<body>
    




<!-- Navigation Panel -->

<section class="nav  ">

    <img class="icon cancel" onclick="navFunctionClose()" src="{% static 'phyApp/images/icon/cancel.svg'  %}" alt="">

    <div class="nav-box ">

        <a  class="nav-items " id="simulation" href="/simulations/">Simulations</a>
        <a  class="nav-items " id="video" href="/video/">Videos</a>
        <a  class="nav-items " id="about" href="/about/">About Us</a>
    
    </div>

</section>


<!-- Horizantal Top Nav -->

<section class="top-nav " >

    <div class="top-nav-items ">

    <img class="icon " onclick="navFunctionOpen()" src="{% static "phyApp/images/icon/hamburger.svg" %}" alt="hamburger">
    <img class="logo " src="{% static "phyApp/images/icon/PhyProject.svg" %}" alt="logo">
    <a href="/about/">
        <img class="icon search" href="" src="{% static "phyApp/images/icon/help-circle.svg" %}" alt="">
    </a>
</div>    
    
</section>

<section class="main ">

    {% block body %}
    {% endblock body %}


</section>

<section class="pagination">
    {% block pagination %}
    {% endblock pagination %}
</section>


</body>
</html>
